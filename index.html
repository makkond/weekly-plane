<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планер</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="planner">
      <div class="section">
        <h2>Щоденні задачі</h2>
        <ul>
          <li>
            <input type="checkbox" id="task1" />
            <input type="text" value="Зарядка" />
          </li>
          <li>
            <input type="checkbox" id="task2" />
            <input type="text" value="Зіграти в CS" />
          </li>
          <li>
            <input type="checkbox" id="task3" />
            <input type="text" value="Зайнятися курсами" />
          </li>
        </ul>
      </div>

      <div class="section">
        <h2>Важливі справи</h2>
        <ul>
          <li>
            <input type="checkbox" id="important1" />
            <input type="text" value="Зробити адаптивну версту для сайту" />
          </li>
          <li>
            <input type="checkbox" id="important2" />
            <input type="text" value="Зустріч з дівчиною" />
          </li>
          <li>
            <input type="checkbox" id="important3" />
            <input type="text" value="Оплатити інтернет" />
          </li>
        </ul>
      </div>

      <div class="section">
        <h2>Заметки</h2>
        <textarea placeholder="Ввудіть тут свої замітки..."></textarea>
      </div>

      <div class="section">
        <h2>Цілі на тиждень</h2>
        <ul>
          <li>
            <input type="checkbox" id="goal1" />
            <input type="text" value="Завершити проект" />
          </li>
          <li>
            <input type="checkbox" id="goal2" />
            <input type="text" value="Сходити в зал 3 рази" />
          </li>
          <li>
            <input type="checkbox" id="goal3" />
            <input type="text" value="Почати читати книгу" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
